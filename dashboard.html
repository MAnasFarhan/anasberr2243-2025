<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride-Hailing Dashboard</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
    }
    input, button, select {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .item {
      padding: 10px;
      margin: 10px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<h1>ðŸš– Ride-Hailing Dashboard</h1>

<div class="container">

  <!-- Rides Section -->
  <div class="section">
    <h2>ðŸ“¦ Rides</h2>
    <form id="rideForm">
      <input type="text" id="passenger" placeholder="Passenger name" required>
      <input type="text" id="pickupLocation" placeholder="Pickup location" required>
      <input type="text" id="dropoffLocation" placeholder="Dropoff location" required>
      <select id="status">
        <option value="pending">pending</option>
        <option value="ongoing">ongoing</option>
        <option value="completed">completed</option>
      </select>
      <button type="submit">Create Ride</button>
    </form>
    <div id="rideList"></div>
  </div>

  <!-- Users Section -->
  <div class="section">
    <h2>ðŸ‘¤ Users</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Full name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone number" required>
      <button type="submit">Create User</button>
    </form>
    <div id="userList"></div>
  </div>

</div>

<script>
  const rideList = document.getElementById("rideList");
  const userList = document.getElementById("userList");

  // Load all rides
  async function loadRides() {
    rideList.innerHTML = "Loading rides...";
    const res = await axios.get("http://localhost:3000/rides");
    rideList.innerHTML = "";
    res.data.forEach(ride => {
      rideList.innerHTML += `
        <div class="item">
          <strong>${ride.passenger}</strong><br>
          ${ride.pickupLocation} â†’ ${ride.dropoffLocation}<br>
          Status: ${ride.status}<br>
          <button onclick="deleteRide('${ride._id}')">Delete</button>
        </div>
      `;
    });
  }

  // Load all users
  async function loadUsers() {
    userList.innerHTML = "Loading users...";
    const res = await axios.get("http://localhost:3000/users");
    userList.innerHTML = "";
    res.data.forEach(user => {
      userList.innerHTML += `
        <div class="item">
          <strong>${user.name}</strong><br>
          ${user.email} | ${user.phone}<br>
          <button onclick="deleteUser('${user._id}')">Delete</button>
        </div>
      `;
    });
  }

  // Submit new ride
  document.getElementById("rideForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
      passenger: passenger.value,
      pickupLocation: pickupLocation.value,
      dropoffLocation: dropoffLocation.value,
      status: status.value
    };
    await axios.post("http://localhost:3000/rides", data);
    loadRides();
    e.target.reset();
  });

  // Submit new user
  document.getElementById("userForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
      name: name.value,
      email: email.value,
      phone: phone.value
    };
    await axios.post("http://localhost:3000/users", data);
    loadUsers();
    e.target.reset();
  });

  // Delete ride
  async function deleteRide(id) {
    await axios.delete(`http://localhost:3000/rides/${id}`);
    loadRides();
  }

  // Delete user
  async function deleteUser(id) {
    await axios.delete(`http://localhost:3000/users/${id}`);
    loadUsers();
  }

  // Initial load
  loadRides();
  loadUsers();
</script>

</body>
</html>
